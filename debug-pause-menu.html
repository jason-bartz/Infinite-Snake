<!DOCTYPE html>
<html>
<head>
    <title>Debug Pause Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #333;
            color: white;
        }
        .section {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #666;
        }
        .item {
            margin: 5px 0;
        }
        .code {
            background: #222;
            padding: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Pause Menu Debug</h1>
    
    <div class="section">
        <h2>localStorage Data</h2>
        <div class="item">
            <strong>highScore:</strong> <span id="highScore" class="code"></span>
        </div>
        <div class="item">
            <strong>unlockedSkins:</strong> <span id="unlockedSkins" class="code"></span>
        </div>
        <div class="item">
            <strong>currentSkin:</strong> <span id="currentSkin" class="code"></span>
        </div>
        <div class="item">
            <strong>allTimeDiscoveries:</strong> <span id="allTimeDiscoveries" class="code"></span>
        </div>
    </div>
    
    <div class="section">
        <h2>Available Skins</h2>
        <div id="skinsList"></div>
    </div>
    
    <div class="section">
        <h2>Test Results</h2>
        <div id="testResults"></div>
    </div>
    
    <script>
        // Display localStorage data
        document.getElementById('highScore').textContent = localStorage.getItem('highScore') || 'null';
        document.getElementById('unlockedSkins').textContent = localStorage.getItem('unlockedSkins') || 'null';
        document.getElementById('currentSkin').textContent = localStorage.getItem('currentSkin') || 'null';
        document.getElementById('allTimeDiscoveries').textContent = localStorage.getItem('allTimeDiscoveries') || 'null';
        
        // Test skin loading
        const skins = [
            'snake-default-green',
            '35mm',
            'Frank',
            'af-one',
            'barbi'
        ];
        
        const skinsList = document.getElementById('skinsList');
        skins.forEach(skin => {
            const div = document.createElement('div');
            div.className = 'item';
            const img = new Image();
            img.src = `skins/${skin}.png`;
            img.width = 50;
            img.onload = () => {
                div.innerHTML = `✓ ${skin}.png - Loaded successfully`;
                div.style.color = 'lightgreen';
            };
            img.onerror = () => {
                div.innerHTML = `✗ ${skin}.png - Failed to load`;
                div.style.color = 'red';
            };
            skinsList.appendChild(div);
        });
        
        // Test game state
        const testResults = document.getElementById('testResults');
        
        // Check if main game variables exist
        const tests = [
            { name: 'skinMetadata exists', test: () => typeof window.opener?.skinMetadata !== 'undefined' },
            { name: 'allTimeDiscoveries exists', test: () => typeof window.opener?.allTimeDiscoveries !== 'undefined' },
            { name: 'highScore exists', test: () => typeof window.opener?.highScore !== 'undefined' }
        ];
        
        tests.forEach(test => {
            const div = document.createElement('div');
            div.className = 'item';
            try {
                const result = test.test();
                div.innerHTML = `${result ? '✓' : '✗'} ${test.name}`;
                div.style.color = result ? 'lightgreen' : 'red';
            } catch (e) {
                div.innerHTML = `✗ ${test.name} - Error: ${e.message}`;
                div.style.color = 'orange';
            }
            testResults.appendChild(div);
        });
        
        // Add button to set test data
        const button = document.createElement('button');
        button.textContent = 'Set Test Data';
        button.onclick = () => {
            localStorage.setItem('highScore', '150000');
            localStorage.setItem('unlockedSkins', JSON.stringify(['snake-default-green', '35mm', 'Frank']));
            localStorage.setItem('currentSkin', 'snake-default-green');
            localStorage.setItem('allTimeDiscoveries', JSON.stringify([
                ['fire', 'Base Element'],
                ['water', 'Base Element'],
                ['earth', 'Base Element'],
                ['steam', 'Fire + Water']
            ]));
            location.reload();
        };
        testResults.appendChild(button);
    </script>
</body>
</html>
