<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discovery Feed Gradient Demo - Infinite Snake</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --snes-black: #000000;
            --snes-dark-blue: #102040;
            --snes-gold: #FFD700;
            --snes-green: #00A800;
            --snes-red: #D00000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', monospace;
            background: #000;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Game Canvas Simulation */
        .game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0f0f1e 100%);
            z-index: 1;
        }

        .game-canvas::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.03) 10px,
                rgba(255, 255, 255, 0.03) 20px
            );
            border-radius: 20px;
        }

        /* Original Discovery Feed */
        .discovery-feed.original {
            position: fixed;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            width: 300px;
            max-height: 30vh;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            overflow: hidden;
            z-index: 50;
            font-family: 'Press Start 2P';
        }

        /* Enhanced Discovery Feed with Gradients */
        .discovery-feed.enhanced {
            position: fixed;
            top: 50%;
            right: 20px;
            left: auto;
            transform: translateY(-50%);
            width: 300px;
            max-height: 30vh;
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            overflow: hidden;
            z-index: 50;
            font-family: 'Press Start 2P';
            
            /* Gradient enhancements */
            background: linear-gradient(
                to left,
                rgba(0, 0, 0, 0.8) 0%,
                rgba(0, 0, 0, 0.6) 70%,
                rgba(0, 0, 0, 0) 100%
            );
            padding-left: 20px;
            border-radius: 8px 0 0 8px;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .discovery-feed-inner {
            overflow-y: auto;
            overflow-x: hidden;
            scrollbar-width: thin;
            scrollbar-color: rgba(138, 43, 226, 0.3) transparent;
            max-height: 100%;
        }

        /* Enhanced feed inner with gradient mask */
        .enhanced .discovery-feed-inner {
            mask-image: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(0, 0, 0, 0.3) 10%,
                rgba(0, 0, 0, 0.8) 30%,
                rgba(0, 0, 0, 1) 50%,
                rgba(0, 0, 0, 1) 100%
            );
            -webkit-mask-image: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(0, 0, 0, 0.3) 10%,
                rgba(0, 0, 0, 0.8) 30%,
                rgba(0, 0, 0, 1) 50%,
                rgba(0, 0, 0, 1) 100%
            );
        }

        .discovery-message {
            background: var(--snes-dark-blue);
            border: 4px solid;
            border-color: var(--snes-gold) var(--snes-black) var(--snes-black) var(--snes-gold);
            padding: 8px 12px;
            margin: 4px 0;
            border-radius: 0;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.5);
            font-size: 10px;
            animation: slideInLeft 0.3s ease-out;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        /* Enhanced message with gradient */
        .enhanced .discovery-message {
            background: linear-gradient(
                135deg,
                var(--snes-dark-blue) 0%,
                rgba(16, 32, 64, 0.95) 50%,
                rgba(16, 32, 64, 0.85) 100%
            );
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .enhanced .discovery-message:hover {
            background: linear-gradient(
                135deg,
                rgba(16, 32, 64, 1) 0%,
                rgba(32, 48, 80, 0.95) 50%,
                rgba(48, 64, 96, 0.9) 100%
            );
            transform: translateX(-5px);
        }

        .enhanced .discovery-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(255, 215, 0, 0.1) 0%,
                transparent 30%,
                transparent 70%,
                rgba(255, 215, 0, 0.05) 100%
            );
            pointer-events: none;
        }

        .enhanced .discovery-message.new-message {
            background: linear-gradient(
                135deg,
                rgba(0, 168, 0, 0.2) 0%,
                var(--snes-dark-blue) 30%,
                var(--snes-dark-blue) 100%
            );
            animation: slideInLeft 0.3s ease-out, gradientPulse 1s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes gradientPulse {
            0% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.8;
            }
        }

        .emoji {
            font-size: 20px;
        }

        .enhanced .emoji {
            background: radial-gradient(
                circle at center,
                rgba(255, 255, 255, 0.1) 0%,
                transparent 70%
            );
            padding: 4px;
            border-radius: 50%;
        }

        .label {
            position: fixed;
            top: 20px;
            background: var(--snes-dark-blue);
            border: 2px solid var(--snes-gold);
            padding: 10px 20px;
            font-size: 12px;
            z-index: 100;
        }

        .label.original {
            left: 20px;
        }

        .label.enhanced {
            right: 20px;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 20px;
        }

        button {
            font-family: 'Press Start 2P', monospace;
            background: var(--snes-green);
            border: 4px solid;
            border-color: #00D800 #005800 #005800 #00D800;
            color: white;
            padding: 10px 20px;
            font-size: 10px;
            cursor: pointer;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.5);
            transition: all 0.1s;
        }

        button:hover {
            background: #00D800;
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 rgba(0,0,0,0.5);
        }

        button:active {
            transform: translate(4px, 4px);
            box-shadow: none;
        }
    </style>
</head>
<body>
    <!-- Game Canvas Background -->
    <div class="game-canvas"></div>

    <!-- Labels -->
    <div class="label original">ORIGINAL</div>
    <div class="label enhanced">WITH GRADIENTS</div>

    <!-- Original Discovery Feed -->
    <div class="discovery-feed original">
        <div class="discovery-feed-inner" id="originalFeed"></div>
    </div>

    <!-- Enhanced Discovery Feed -->
    <div class="discovery-feed enhanced">
        <div class="discovery-feed-inner" id="enhancedFeed"></div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <button onclick="addDiscovery()">ADD DISCOVERY</button>
        <button onclick="toggleEffect()">TOGGLE CRT EFFECT</button>
        <button onclick="clearFeeds()">CLEAR ALL</button>
    </div>

    <script>
        const discoveries = [
            { emoji: 'üî•', text: 'Fire + Water = Steam' },
            { emoji: 'üå±', text: 'Earth + Water = Plant' },
            { emoji: '‚ö°', text: 'Storm + Metal = Lightning' },
            { emoji: 'üåà', text: 'Rain + Sun = Rainbow' },
            { emoji: '‚ùÑÔ∏è', text: 'Water + Cold = Ice' },
            { emoji: 'üåã', text: 'Fire + Earth = Volcano' },
            { emoji: 'üåä', text: 'Water + Wind = Wave' },
            { emoji: 'üíé', text: 'Pressure + Carbon = Diamond' }
        ];

        let messageIndex = 0;

        function addDiscovery() {
            const discovery = discoveries[messageIndex % discoveries.length];
            messageIndex++;

            // Add to original feed
            const originalMessage = createMessage(discovery, false);
            document.getElementById('originalFeed').appendChild(originalMessage);

            // Add to enhanced feed
            const enhancedMessage = createMessage(discovery, true);
            document.getElementById('enhancedFeed').appendChild(enhancedMessage);

            // Scroll to bottom
            document.getElementById('originalFeed').scrollTop = document.getElementById('originalFeed').scrollHeight;
            document.getElementById('enhancedFeed').scrollTop = document.getElementById('enhancedFeed').scrollHeight;

            // Remove new-message class after animation
            setTimeout(() => {
                enhancedMessage.classList.remove('new-message');
            }, 1000);
        }

        function createMessage(discovery, isEnhanced) {
            const message = document.createElement('div');
            message.className = 'discovery-message';
            if (isEnhanced) {
                message.classList.add('new-message');
            }
            
            const emoji = document.createElement('span');
            emoji.className = 'emoji';
            emoji.textContent = discovery.emoji;
            
            const text = document.createElement('span');
            text.textContent = discovery.text;
            
            message.appendChild(emoji);
            message.appendChild(text);
            
            return message;
        }

        function toggleEffect() {
            const enhancedFeed = document.querySelector('.discovery-feed.enhanced');
            enhancedFeed.classList.toggle('crt-effect');
        }

        function clearFeeds() {
            document.getElementById('originalFeed').innerHTML = '';
            document.getElementById('enhancedFeed').innerHTML = '';
            messageIndex = 0;
        }

        // Add initial messages
        for (let i = 0; i < 4; i++) {
            addDiscovery();
        }

        // Add CRT effect CSS
        const style = document.createElement('style');
        style.textContent = `
            .discovery-feed.crt-effect::after {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: repeating-linear-gradient(
                    0deg,
                    rgba(0, 0, 0, 0.15),
                    rgba(0, 0, 0, 0.15) 1px,
                    transparent 1px,
                    transparent 2px
                );
                pointer-events: none;
                opacity: 0.3;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
