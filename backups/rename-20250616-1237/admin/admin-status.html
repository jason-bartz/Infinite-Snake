<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel Status Monitor</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            padding: 20px;
            line-height: 1.8;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #4ecdc4;
            text-align: center;
            margin-bottom: 40px;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .status-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .status-card.loading {
            border-color: #ffa500;
        }
        
        .status-card.success {
            border-color: #00ff00;
        }
        
        .status-card.error {
            border-color: #ff0000;
        }
        
        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .status-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #666;
        }
        
        .status-indicator.loading {
            background: #ffa500;
            animation: pulse 1s infinite;
        }
        
        .status-indicator.success {
            background: #00ff00;
        }
        
        .status-indicator.error {
            background: #ff0000;
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        
        .status-details {
            font-size: 14px;
            color: #888;
        }
        
        .console-output {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            font-family: monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .console-line {
            margin: 2px 0;
        }
        
        .console-line.error {
            color: #ff6b6b;
        }
        
        .console-line.warn {
            color: #ffd43b;
        }
        
        .console-line.info {
            color: #4ecdc4;
        }
        
        .console-line.success {
            color: #51cf66;
        }
        
        button {
            padding: 12px 24px;
            background: #4ecdc4;
            color: #000;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 5px;
        }
        
        button:hover {
            background: #45b7b8;
        }
        
        .actions {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Admin Panel Status Monitor</h1>
        
        <div class="actions">
            <button onclick="checkAllStatus()">Check All Status</button>
            <button onclick="openAdminPanel()">Open Admin Panel</button>
            <button onclick="clearConsole()">Clear Console</button>
        </div>
        
        <div class="status-grid">
            <div class="status-card" id="server-status">
                <div class="status-header">
                    <div class="status-title">Server Status</div>
                    <div class="status-indicator" id="server-indicator"></div>
                </div>
                <div class="status-details" id="server-details">Checking...</div>
            </div>
            
            <div class="status-card" id="elements-status">
                <div class="status-header">
                    <div class="status-title">Element Files</div>
                    <div class="status-indicator" id="elements-indicator"></div>
                </div>
                <div class="status-details" id="elements-details">Not checked</div>
            </div>
            
            <div class="status-card" id="combinations-status">
                <div class="status-header">
                    <div class="status-title">Combinations File</div>
                    <div class="status-indicator" id="combinations-indicator"></div>
                </div>
                <div class="status-details" id="combinations-details">Not checked</div>
            </div>
            
            <div class="status-card" id="emojis-status">
                <div class="status-header">
                    <div class="status-title">Emoji Module</div>
                    <div class="status-indicator" id="emojis-indicator"></div>
                </div>
                <div class="status-details" id="emojis-details">Not checked</div>
            </div>
            
            <div class="status-card" id="admin-status">
                <div class="status-header">
                    <div class="status-title">Admin Panel</div>
                    <div class="status-indicator" id="admin-indicator"></div>
                </div>
                <div class="status-details" id="admin-details">Not checked</div>
            </div>
            
            <div class="status-card" id="memory-status">
                <div class="status-header">
                    <div class="status-title">Memory Usage</div>
                    <div class="status-indicator" id="memory-indicator"></div>
                </div>
                <div class="status-details" id="memory-details">Not checked</div>
            </div>
        </div>
        
        <h2 style="color: #4ecdc4; margin-top: 40px;">Console Output</h2>
        <div class="console-output" id="console-output">
            <div class="console-line info">Status monitor ready...</div>
        </div>
    </div>

    <script>
        const consoleOutput = document.getElementById('console-output');
        
        function log(message, type = 'info') {
            const line = document.createElement('div');
            line.className = `console-line ${type}`;
            line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            consoleOutput.appendChild(line);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        function updateStatus(id, status, details) {
            const card = document.getElementById(`${id}-status`);
            const indicator = document.getElementById(`${id}-indicator`);
            const detailsEl = document.getElementById(`${id}-details`);
            
            card.className = `status-card ${status}`;
            indicator.className = `status-indicator ${status}`;
            detailsEl.textContent = details;
        }
        
        async function checkServerStatus() {
            updateStatus('server', 'loading', 'Checking server...');
            log('Checking server status...', 'info');
            
            try {
                const response = await fetch('/');
                if (response.ok) {
                    updateStatus('server', 'success', 'Server is running');
                    log('‚úì Server is running', 'success');
                } else {
                    updateStatus('server', 'error', `Server returned ${response.status}`);
                    log(`‚úó Server returned ${response.status}`, 'error');
                }
            } catch (error) {
                updateStatus('server', 'error', 'Server not reachable');
                log(`‚úó Server error: ${error.message}`, 'error');
            }
        }
        
        async function checkElementFiles() {
            updateStatus('elements', 'loading', 'Checking element files...');
            log('Checking element files...', 'info');
            
            const files = [
                '/elements/elements-core.json',
                '/elements/elements-life.json',
                '/elements/elements-civilization.json',
                '/elements/elements-modern.json',
                '/elements/elements-fictional.json',
                '/elements/elements-humorous-fusions.json'
            ];
            
            let successCount = 0;
            let totalElements = 0;
            
            for (const file of files) {
                try {
                    const response = await fetch(file);
                    if (response.ok) {
                        const data = await response.json();
                        const count = Array.isArray(data) ? data.length : Object.keys(data).length;
                        totalElements += count;
                        successCount++;
                        log(`‚úì ${file}: ${count} elements`, 'success');
                    } else {
                        log(`‚úó ${file}: ${response.status}`, 'error');
                    }
                } catch (error) {
                    log(`‚úó ${file}: ${error.message}`, 'error');
                }
            }
            
            if (successCount === files.length) {
                updateStatus('elements', 'success', `All files OK (${totalElements} elements)`);
            } else {
                updateStatus('elements', 'error', `${successCount}/${files.length} files loaded`);
            }
        }
        
        async function checkCombinations() {
            updateStatus('combinations', 'loading', 'Checking combinations...');
            log('Checking combinations file...', 'info');
            
            try {
                const response = await fetch('/elements/combinations.json');
                if (response.ok) {
                    const data = await response.json();
                    const count = Object.keys(data).length;
                    updateStatus('combinations', 'success', `${count} combinations loaded`);
                    log(`‚úì Combinations file: ${count} combinations`, 'success');
                } else {
                    updateStatus('combinations', 'error', `HTTP ${response.status}`);
                    log(`‚úó Combinations file: ${response.status}`, 'error');
                }
            } catch (error) {
                updateStatus('combinations', 'error', 'Failed to load');
                log(`‚úó Combinations error: ${error.message}`, 'error');
            }
        }
        
        async function checkEmojis() {
            updateStatus('emojis', 'loading', 'Checking emoji module...');
            log('Checking emoji module...', 'info');
            
            try {
                const module = await import('/elements/emojis.js');
                if (module.EMOJI_MAP) {
                    const count = Object.keys(module.EMOJI_MAP).length;
                    updateStatus('emojis', 'success', `${count} emoji mappings`);
                    log(`‚úì Emoji module: ${count} mappings`, 'success');
                } else {
                    updateStatus('emojis', 'error', 'EMOJI_MAP not found');
                    log('‚úó EMOJI_MAP not found in module', 'error');
                }
            } catch (error) {
                updateStatus('emojis', 'error', 'Failed to load module');
                log(`‚úó Emoji module error: ${error.message}`, 'error');
            }
        }
        
        async function checkAdminPanel() {
            updateStatus('admin', 'loading', 'Checking admin panel...');
            log('Checking admin panel files...', 'info');
            
            try {
                // Check if admin HTML loads
                const htmlResponse = await fetch('/admin/index.html');
                const jsResponse = await fetch('/admin/admin.js');
                
                if (htmlResponse.ok && jsResponse.ok) {
                    updateStatus('admin', 'success', 'Admin files loaded');
                    log('‚úì Admin panel files are accessible', 'success');
                } else {
                    updateStatus('admin', 'error', 'Some files missing');
                    log(`‚úó Admin files status: HTML ${htmlResponse.status}, JS ${jsResponse.status}`, 'error');
                }
            } catch (error) {
                updateStatus('admin', 'error', 'Failed to check');
                log(`‚úó Admin panel check error: ${error.message}`, 'error');
            }
        }
        
        function checkMemory() {
            updateStatus('memory', 'loading', 'Checking memory...');
            log('Checking memory usage...', 'info');
            
            if (performance.memory) {
                const used = (performance.memory.usedJSHeapSize / 1048576).toFixed(2);
                const total = (performance.memory.totalJSHeapSize / 1048576).toFixed(2);
                const limit = (performance.memory.jsHeapSizeLimit / 1048576).toFixed(2);
                
                const percentage = (performance.memory.usedJSHeapSize / performance.memory.jsHeapSizeLimit * 100).toFixed(1);
                
                let status = 'success';
                if (percentage > 80) status = 'error';
                else if (percentage > 60) status = 'loading';
                
                updateStatus('memory', status, `${used}MB / ${limit}MB (${percentage}%)`);
                log(`Memory: ${used}MB used of ${limit}MB limit (${percentage}%)`, status === 'error' ? 'error' : 'info');
            } else {
                updateStatus('memory', 'loading', 'Not available in this browser');
                log('Memory stats not available in this browser', 'warn');
            }
        }
        
        async function checkAllStatus() {
            log('Starting full status check...', 'info');
            
            await checkServerStatus();
            await checkElementFiles();
            await checkCombinations();
            await checkEmojis();
            await checkAdminPanel();
            checkMemory();
            
            log('Status check complete!', 'success');
        }
        
        function openAdminPanel() {
            window.open('/admin/', '_blank');
        }
        
        function clearConsole() {
            consoleOutput.innerHTML = '<div class="console-line info">Console cleared</div>';
        }
        
        // Run initial check on load
        window.addEventListener('DOMContentLoaded', () => {
            checkAllStatus();
        });
        
        // Auto-refresh memory stats every 5 seconds
        setInterval(checkMemory, 5000);
    </script>
</body>
</html>
