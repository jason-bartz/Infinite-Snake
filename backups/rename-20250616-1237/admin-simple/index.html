<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Admin - Simple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            color: #4ecdc4;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .search-box {
            margin-bottom: 30px;
        }
        
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 15px;
            background: #1a1a1a;
            border: 2px solid #333;
            color: #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        
        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #4ecdc4;
        }
        
        .results {
            display: none;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .results.active {
            display: block;
        }
        
        .element-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }
        
        .element-emoji {
            font-size: 64px;
            cursor: pointer;
        }
        
        .element-info h2 {
            color: #4ecdc4;
            margin-bottom: 5px;
        }
        
        .element-id {
            color: #888;
            font-size: 14px;
        }
        
        .combinations {
            margin-top: 20px;
        }
        
        .combinations h3 {
            color: #4ecdc4;
            margin-bottom: 15px;
        }
        
        .combo-item {
            background: #0f0f0f;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .combo-formula {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
        }
        
        .edit-form {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #333;
        }
        
        .edit-form h3 {
            color: #4ecdc4;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #888;
        }
        
        button {
            padding: 12px 24px;
            background: #4ecdc4;
            color: #000;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-right: 10px;
        }
        
        button:hover {
            background: #45b7b8;
        }
        
        button.secondary {
            background: #333;
            color: #e0e0e0;
        }
        
        button.secondary:hover {
            background: #444;
        }
        
        button.remove-btn {
            background: #e74c3c;
            color: white;
        }
        
        button.remove-btn:hover {
            background: #c0392b;
        }
        
        .message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #27ae60;
            color: white;
        }
        
        .message.error {
            background: #e74c3c;
            color: white;
        }
        
        .message.active {
            display: block;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #888;
        }
        
        .emoji-picker {
            display: inline-block;
            position: relative;
        }
        
        .emoji-input {
            width: 100px;
            text-align: center;
            font-size: 24px;
        }
        
        .recipe-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            padding: 10px;
            background: #0f0f0f;
            border-radius: 6px;
        }
        
        .recipe-row input {
            flex: 1;
        }
        
        .remove-btn {
            background: #e74c3c;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
        }
        
        .remove-btn:hover {
            background: #c0392b;
        }
        
        .add-btn {
            background: #333;
            color: #4ecdc4;
            border: 1px solid #4ecdc4;
            padding: 10px 20px;
            margin-bottom: 15px;
        }
        
        .add-btn:hover {
            background: #444;
        }
        
        .section-divider {
            margin: 30px 0;
            padding: 20px 0;
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ Element Admin</h1>
        
        <div id="message" class="message"></div>
        
        <div style="display: flex; gap: 15px; margin-bottom: 20px;">
            <div class="search-box" style="flex: 1; margin: 0;">
                <input type="text" id="search" placeholder="Search by element name or ID..." autocomplete="off">
            </div>
            <button onclick="showCreateForm()" style="white-space: nowrap;">âž• Create New Element</button>
        </div>
        
        <div id="results" class="results">
            <div class="loading">Loading...</div>
        </div>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
