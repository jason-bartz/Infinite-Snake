<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Snake - Element Database Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: #1a1a1a;
            padding: 20px 0;
            border-bottom: 2px solid #333;
            margin-bottom: 30px;
        }
        
        h1 {
            text-align: center;
            color: #4ecdc4;
            font-size: 2.5em;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
        }
        
        .tab {
            padding: 15px 30px;
            background: #1a1a1a;
            border: none;
            color: #e0e0e0;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            border-radius: 8px 8px 0 0;
        }
        
        .tab:hover {
            background: #2a2a2a;
        }
        
        .tab.active {
            background: #4ecdc4;
            color: #000;
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease-in;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Search and filters */
        .search-container {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        input[type="text"], input[type="number"], select {
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            min-width: 200px;
        }
        
        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #4ecdc4;
        }
        
        button {
            padding: 12px 24px;
            background: #4ecdc4;
            color: #000;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #45b7b8;
            transform: translateY(-1px);
        }
        
        button.danger {
            background: #e74c3c;
            color: white;
        }
        
        button.danger:hover {
            background: #c0392b;
        }
        
        /* Element grid */
        .element-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .element-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .element-card:hover {
            border-color: #4ecdc4;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(78, 205, 196, 0.2);
        }
        
        .element-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .element-emoji {
            font-size: 48px;
            cursor: pointer;
        }
        
        .element-info {
            flex: 1;
        }
        
        .element-id {
            font-size: 14px;
            color: #888;
        }
        
        .element-name {
            font-size: 20px;
            font-weight: 600;
            color: #4ecdc4;
        }
        
        .element-tier {
            display: inline-block;
            padding: 4px 12px;
            background: #2a2a2a;
            border-radius: 4px;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .combinations-list {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #333;
        }
        
        .combination-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            padding: 10px;
            background: #0f0f0f;
            border-radius: 6px;
        }
        
        .combination-item button {
            padding: 6px 12px;
            font-size: 14px;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            animation: fadeIn 0.3s ease-in;
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 24px;
            color: #4ecdc4;
        }
        
        .close-button {
            font-size: 24px;
            cursor: pointer;
            color: #888;
            background: none;
            border: none;
            padding: 0;
        }
        
        .close-button:hover {
            color: #e74c3c;
        }
        
        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #4ecdc4;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 16px;
            color: #888;
        }
        
        /* Tree view */
        .tree-container {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .tree-node {
            margin-left: 30px;
            padding: 10px;
            border-left: 2px solid #333;
            position: relative;
        }
        
        .tree-node::before {
            content: '';
            position: absolute;
            left: -2px;
            top: 50%;
            width: 20px;
            height: 2px;
            background: #333;
        }
        
        .tree-element {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: #2a2a2a;
            border-radius: 6px;
            margin-bottom: 5px;
        }
        
        .tree-operator {
            color: #888;
            margin: 0 10px;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 24px;
            color: #4ecdc4;
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .page-button {
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .page-button.active {
            background: #2a2a2a;
            color: #4ecdc4;
        }
        
        /* Filters */
        .filter-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .filter-label {
            color: #888;
            font-size: 14px;
        }
        
        /* Success/Error messages */
        .message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #27ae60;
            color: white;
        }
        
        .message.error {
            background: #e74c3c;
            color: white;
        }
        
        .message.active {
            display: block;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>🔧 Element Database Admin</h1>
        </div>
    </header>

    <div class="container">
        <div class="message" id="message"></div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('database')">📚 Database</button>
            <button class="tab" onclick="switchTab('combinations')">🔀 Combinations</button>
            <button class="tab" onclick="switchTab('trees')">🌳 Discovery Trees</button>
            <button class="tab" onclick="switchTab('stats')">📊 Statistics</button>
        </div>

        <!-- Database Tab -->
        <div id="database-tab" class="tab-content active">
            <div class="search-container">
                <input type="text" id="element-search" placeholder="Search by name or ID..." onkeyup="filterElements()">
                <select id="tier-filter" onchange="filterElements()">
                    <option value="">All Tiers</option>
                </select>
                <button onclick="refreshDatabase()">🔄 Refresh</button>
            </div>
            
            <div class="filter-container">
                <div class="filter-group">
                    <label class="filter-label">Show:</label>
                    <label><input type="checkbox" id="show-orphans" onchange="filterElements()"> Orphans Only</label>
                    <label><input type="checkbox" id="show-no-recipe" onchange="filterElements()"> No Recipe Only</label>
                </div>
            </div>
            
            <div id="element-grid" class="element-grid">
                <div class="loading">Loading elements...</div>
            </div>
            
            <div id="pagination" class="pagination"></div>
        </div>

        <!-- Combinations Tab -->
        <div id="combinations-tab" class="tab-content">
            <div class="search-container">
                <input type="text" id="combo-search" placeholder="Search combinations...">
                <button onclick="searchCombinations()">🔍 Search</button>
                <button onclick="showAllCombinations()">Show All</button>
            </div>
            
            <div id="combinations-grid" class="element-grid">
                <div class="loading">Loading combinations...</div>
            </div>
        </div>

        <!-- Discovery Trees Tab -->
        <div id="trees-tab" class="tab-content">
            <div class="search-container">
                <input type="text" id="tree-search" placeholder="Enter element name or ID...">
                <button onclick="generateTree()">🌳 Generate Tree</button>
            </div>
            
            <div id="tree-container"></div>
        </div>

        <!-- Statistics Tab -->
        <div id="stats-tab" class="tab-content">
            <div class="stats-grid" id="stats-grid">
                <div class="loading">Calculating statistics...</div>
            </div>
            
            <h2 style="margin-top: 30px; color: #4ecdc4;">Detailed Analysis</h2>
            <div id="detailed-stats"></div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Edit Element</h2>
                <button class="close-button" onclick="closeModal()">&times;</button>
            </div>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
