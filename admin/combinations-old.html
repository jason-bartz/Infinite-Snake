<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinations Report - Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }
        
        h1 {
            color: #4ecdc4;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-links a {
            color: #4ecdc4;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #4ecdc4;
            border-radius: 6px;
            transition: all 0.3s;
        }
        
        .nav-links a:hover {
            background: #4ecdc4;
            color: #000;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .search-box {
            flex: 2;
            min-width: 300px;
        }
        
        .filter-select {
            flex: 1;
            min-width: 200px;
        }
        
        input[type="text"], select {
            width: 100%;
            padding: 12px;
            background: #1a1a1a;
            border: 2px solid #333;
            color: #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
        }
        
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #4ecdc4;
        }
        
        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 8px;
        }
        
        .stat-item {
            flex: 1;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4ecdc4;
        }
        
        .stat-label {
            font-size: 14px;
            color: #888;
        }
        
        .combinations-table {
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .table-header {
            display: grid;
            grid-template-columns: auto 1fr 1fr 1fr auto;
            padding: 15px 20px;
            background: #2a2a2a;
            font-weight: 600;
            color: #4ecdc4;
            border-bottom: 2px solid #333;
        }
        
        .combination-row {
            display: grid;
            grid-template-columns: auto 1fr 1fr 1fr auto;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .combination-row:hover {
            background: #2a2a2a;
        }
        
        .element-cell {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .element-emoji {
            font-size: 24px;
        }
        
        .element-name {
            font-weight: 500;
        }
        
        .element-id {
            color: #666;
            font-size: 12px;
            margin-left: 5px;
        }
        
        .operator {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 20px;
        }
        
        .delete-btn {
            padding: 6px 12px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .delete-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 8px;
        }
        
        .pagination button {
            padding: 8px 16px;
            background: #333;
            color: #e0e0e0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .pagination button:hover:not(:disabled) {
            background: #444;
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .pagination input {
            width: 60px;
            padding: 8px;
            text-align: center;
            background: #333;
            border: 1px solid #444;
            color: #e0e0e0;
            border-radius: 4px;
        }
        
        .page-info {
            color: #888;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #27ae60;
            color: white;
        }
        
        .message.error {
            background: #e74c3c;
            color: white;
        }
        
        .message.active {
            display: block;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .checkbox-cell {
            display: flex;
            align-items: center;
            padding-right: 15px;
        }
        
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .bulk-actions {
            display: none;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
            margin-bottom: 20px;
            align-items: center;
            gap: 20px;
        }
        
        .bulk-actions.active {
            display: flex;
        }
        
        .bulk-info {
            flex: 1;
            color: #4ecdc4;
            font-weight: 600;
        }
        
        .bulk-delete-btn {
            padding: 10px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .bulk-delete-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }
        
        .deselect-btn {
            padding: 10px 20px;
            background: #333;
            color: #e0e0e0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .deselect-btn:hover {
            background: #444;
        }
        
        @media (max-width: 768px) {
            .combination-row,
            .table-header {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .table-header {
                display: none;
            }
            
            .combination-row {
                padding: 20px;
            }
            
            .element-cell {
                margin-bottom: 5px;
            }
            
            .operator {
                display: none;
            }
            
            .delete-btn {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîó Combinations Report</h1>
            <div class="nav-links">
                <a href="/admin/">‚Üê Main Admin</a>
                <a href="/admin/elements.html">Elements Browser</a>
            </div>
        </div>
        
        <div id="message" class="message"></div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="total-combinations">0</div>
                <div class="stat-label">Total Combinations</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="filtered-combinations">0</div>
                <div class="stat-label">Filtered Results</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="unique-combinations">0</div>
                <div class="stat-label">Unique Combinations</div>
            </div>
        </div>
        
        <div class="filters">
            <div class="search-box">
                <input type="text" id="search" placeholder="Search by element name or ID...">
            </div>
            <div class="filter-select">
                <select id="tier-filter">
                    <option value="">Filter by Result Tier</option>
                    <option value="0">Tier 0 Results</option>
                    <option value="1">Tier 1 Results</option>
                    <option value="2">Tier 2 Results</option>
                    <option value="3">Tier 3 Results</option>
                    <option value="4">Tier 4 Results</option>
                    <option value="5">Tier 5 Results</option>
                    <option value="6">Tier 6 Results</option>
                    <option value="7">Tier 7 Results</option>
                    <option value="8">Tier 8 Results</option>
                    <option value="9">Tier 9 Results</option>
                    <option value="10">Tier 10 Results</option>
                </select>
            </div>
            <div class="filter-select">
                <select id="sort-by">
                    <option value="result-name">Sort by Result Name</option>
                    <option value="elem1-name">Sort by First Element</option>
                    <option value="elem2-name">Sort by Second Element</option>
                    <option value="result-id">Sort by Result ID</option>
                </select>
            </div>
        </div>
        
        <div class="bulk-actions" id="bulk-actions">
            <div class="bulk-info">
                <span id="selected-count">0</span> combinations selected
            </div>
            <button class="deselect-btn" onclick="deselectAll()">Deselect All</button>
            <button class="bulk-delete-btn" onclick="bulkDelete()">Delete Selected</button>
        </div>
        
        <div class="combinations-table">
            <div class="table-header">
                <div class="checkbox-cell">
                    <input type="checkbox" id="select-all" onchange="toggleSelectAll()">
                </div>
                <div>First Element</div>
                <div>Second Element</div>
                <div>Result</div>
                <div>Actions</div>
            </div>
            <div id="combinations-list">
                <div class="loading">Loading combinations...</div>
            </div>
        </div>
        
        <div class="pagination" id="pagination">
            <!-- Pagination controls will be inserted here -->
        </div>
    </div>
    
    <script src="combinations.js"></script>
</body>
</html>
